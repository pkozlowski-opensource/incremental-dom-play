<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated triangle a la React fiber</title>
    <style>
        .main {
            transform-origin: 0 0;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 10px;
            height: 10px;
            background: #eee;
        }

        .dot {
            position: absolute;
            font: normal 15px sans-serif;
            text-align: center;
            cursor: pointer;
        }

    </style>
    <script src="../../renderer.js"></script>
    <script src="../../idom_variant.js"></script>
    <script>
        var reqAnimationFrameId;
        var start = Date.now();
        var previousSeconds;
        var hooverChanged = false;
    </script>
    <script src="fiber-triangle.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    var domRenderer = new DOMRenderer(document, document.querySelector('#main'));
    var cursor = new VDomCursor(domRenderer);

    function refresh() {
        cursor = patch(cursor, fiberTriangleApp, Date.now() - start);
        reqAnimationFrameId = requestAnimationFrame(refresh);
    }

    refresh();

</script>
</body>
</html>
