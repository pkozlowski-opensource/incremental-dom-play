<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated triangle a la React fiber</title>
    <style>
        .main {
            -webkit-transform-origin: 0 0;
            -ms-transform-origin: 0 0;
            transform-origin: 0 0;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 10px;
            height: 10px;
            background: #eee;
        }

        .dot {
            position: absolute;
            font: normal 15px sans-serif;
            text-align: center;
            cursor: pointer;
        }

    </style>
    <script src="../../renderer.js"></script>
    <script src="../../idom_variant.js"></script>
    <script>
        var reqAnimationFrameId;
        var hooverChanged = false;
    </script>
    <script src="fiber-triangle.js"></script>
</head>
<body>
<div id="main"></div>
<script>
    var domRenderer = new DOMRenderer(document, document.querySelector('#main'));
    var cursor = new VDomCursor(domRenderer, [createViewVDomNode(0, createCmptInstance(fiberTriangleApp))], null, true);
    var start = Date.now();
    var previousSeconds;

    function refresh() {
        var elapsed = Date.now() - start;
        var seconds = Math.floor(elapsed / 1000) % 10 + 1;
        var secondsChanged = seconds !== previousSeconds;

        cursor = patch(cursor, fiberTriangleApp, {elapsed: elapsed, seconds: seconds, secondsChanged: secondsChanged});

        reqAnimationFrameId = requestAnimationFrame(refresh);
        previousSeconds = seconds;
    }

    refresh();

</script>
</body>
</html>
