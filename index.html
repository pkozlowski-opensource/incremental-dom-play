<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="idom_variant.js"></script>
    <script src="renderer.js"></script>
    <script src="flex.js"></script>
    <script src="assets/response.js"></script>
</head>
<body>
    <button id="show">Show</button>
    <button id="hide">Hide</button>
    <div id="app"></div>
</body>
<script>
    var selectedItinerary;
    var selectedFare;

    var domRenderer = new DOMRenderer(document, document.querySelector('#app'));
    var cursor = new VDomCursor(domRenderer);

    var showButton = document.querySelector('#show');
    var hideButton = document.querySelector('#hide');

    showButton.addEventListener('click', function() {
        cursor = patch(cursor, app, flexResponse);
    });

    hideButton.addEventListener('click', function() {
        cursor = patch(cursor, app, {
            availability: {
                bounds: []
            }
        });
    });

    function refresh() {
        cursor = patch(cursor, app, flexResponse)
    }
</script>
</html>
